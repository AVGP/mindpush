<!doctype html>
<html lang="en">
  <head>
    <title>MindPush</title>
    <meta name="viewport" content="width=device-width">
    <meta name="mobile-web-app-capable" content="yes">
    
    <link rel="stylesheet" href="app.css">
    <link rel="shortcut icon" href="img/icon128.png" />

  <body>
   <h2 id="state"></h2>
    <p class="keyboard">Press <strong>A</strong> if the color and shape are the same, press <strong>L</strong> if they weren't. Press space to start</p>
    <p class="touch">Pull down to start, swipe left if color &amp; shape are the same, swipe right if they weren't. Start with any swipe.</p>

    <script src="//cdnjs.cloudflare.com/ajax/libs/d3/3.4.1/d3.min.js"></script>
    <script src="js/shapes.js"></script>
